<h3>Answers</h3>
<div *ngIf="answers.length > 0">
    <div class="table-responsive">
        <table class="table table-hover answers">
            <thead>
                <tr>
                    <th>Text</th>
                    <th>Value</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let answer of answers">
                    <td>{{answer.Text}}</td>
                    <td>{{answer.Value}}</td>
                    <td>
                        <!--<input type="button" value="Edit" (click)="onEdit(question)" class="btn btn-sm btn-warning" />-->
                        <button (click)="onEdit(answer)" class="btn btn-sm btn-warning">
                            <span class="glyphicon glyphicon-edit"></span>
                            Edit
                        </button>
                        <!--<input type="button" value="Delete" (click)="onDelete(question)" class="btn btn-sm btn-danger" />-->
                        <button (click)="onDelete(answer)" class="btn btn-sm btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div *ngIf="answers.length == 0">
    This questions has no answers (yet):
    click the <strong>Add a new Answer</strong> button to add the first one!
</div>
<!--<input type="button" value="Add a new Answer" (click)="onCreate()" />-->
<button (click)="onCreate()" class="btn btn-sm btn-primary">
    <span class="glyphicon glyphicon-plus-sign"></span>
    Add a new Answer
</button>
