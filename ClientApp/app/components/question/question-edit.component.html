<h2>{{title}}</h2>
<div class="question-edit">
    <div class="form-group">
        <label for="text">Question text:</label>
        <br />
        <textarea id="text" [(ngModel)]="question.Text" placeholder="enter a suitable text..." class="form-control"></textarea>
    </div>
    <div>
        <!--<input *ngIf="editMode" type="button" value="Apply Changes" (click)="onSubmit(question)"/>-->
        <button *ngIf="editMode" (click)="onSubmit(question)" class="btn btn-sm btn-warning">
            <span class="glyphicon glyphicon-edit"></span>
            Apply Changes
        </button>
        <!--<input *ngIf="!editMode" type="button" value="Create the Question!" (click)="onSubmit(question)" />-->
        <button *ngIf="!editMode" (click)="onSubmit(question)" class="btn btn-sm btn-primary">
            <span class="glyphicon glyphicon-plus-sign"></span>
            Create the Question!
        </button>
        <!--<input type="button" value="Cancel" (click)="onBack()"/>-->
        <button (click)="onBack()" class="btn btn-sm">
            <span class="glyphicon glyphicon-remove-circle"></span>
            Cancel
        </button>
    </div>
    <answer-list *ngIf="editMode" [question]="question"></answer-list>
</div>
